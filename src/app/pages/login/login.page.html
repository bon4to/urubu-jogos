<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <!-- Logo -->
    <div class="logo-box">
      <img src="../../assets/images/logo.png" alt="Logo Urubu Jogos">
    </div>
    
    <!-- Formulário de login -->
    <div class="login-form">
      <h2 class="form-title">Bem-vindo de volta!</h2>
      <p class="form-subtitle">Faça login para continuar</p>
      
      <form (submit)="onLogin()">
        <ion-item class="form-item">
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item class="form-item">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="senha" name="senha" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" class="login-button">
          Entrar
        </ion-button>

        <div class="form-footer">
          <p class="no-account">
            Não tem uma conta? <span (click)="goToRegister()" class="register-link">Registrar</span>
          </p>
        </div>
      </form>
    </div>
  </div>
</ion-content>
